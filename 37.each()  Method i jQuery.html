<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Jquery</title>
  <style>
  </style>
</head>

<body>
  <h1>each() Method in jQuery</h1>

  <ul>
    <li>Orange</li>
    <li>Apple</li>
    <li>Banana</li>
    <li>Grapes</li>
  </ul>
  <script src="js/jquery.js"></script>
  <script>
    $(document).ready(function () {
      //each() Method to get
      $('li').each(function () {
        console.log($(this).text());
      });

      //each() Method to set
      $('li').each(function () {
        console.log($(this).text('Hello'));
      });


    });

  </script>

</body>

</html>
