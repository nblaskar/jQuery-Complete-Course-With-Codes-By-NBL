<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Jquery</title>
  <style>
    #box {
      padding: 10px;
      border: 1px solid #000000;
      background: cadetblue;
    }
  </style>
</head>

<body>
  <h1>appendTo() And prependTo() Methods in jquery</h1>

  <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet,
      consectetur adipisicing elit. Saepe, doloremque!</p>
  </div><br>
  <button id="appendbtn">AppendTo</button>
  <button id="prependbtn">PrependTo</button>

  <script src="js/jquery.js"></script>
  <script>
    $(document).ready(function () {
      //appendTo() Method
      $('#appendbtn').click(function () {
        $("<h1>Hi NBL</h1>").appendTo('#box');
      });
      //prependTo() Method
      $('#prependbtn').click(function () {
        $("<h1>I am NBL</h1>").prependTo('#box');
      });
    });


  </script>

</body>

</html>
