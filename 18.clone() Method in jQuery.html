<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Jquery</title>
  <style>
    #box1,
    #box2 {
      padding: 10px;
      border: 1px solid #000000;
      background: cadetblue;
    }

    #box2 {
      background: pink;
    }
  </style>
</head>

<body>
  <h1>clone() Methods in jquery</h1>

  <div id="box1">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet,
      consectetur adipisicing elit. Saepe, doloremque!</p>
  </div><br>
  <div id="box2">
    <p>This is Another Div</p>
  </div><br>
  <button id="clonebtn">Clone</button>

  <script src="js/jquery.js"></script>
  <script>
    $(document).ready(function () {
      $('#clonebtn').click(function () {
        $('#box1 h2').clone().prependTo('#box2');
        $('#box1 p').clone().appendTo('#box2');
      });
    });



  </script>

</body>

</html>
