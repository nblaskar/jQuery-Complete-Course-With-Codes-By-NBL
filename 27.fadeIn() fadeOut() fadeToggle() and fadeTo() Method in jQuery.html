<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Jquery</title>
  <style>
    #box {
      padding: 10px;
      border: 1px solid #000000;
      background: cadetblue;
    }
  </style>
</head>

<body>
  <h1>fadeIn() fadeOut() fadeToggle() and fadeTo() Method in jQuery</h1>

  <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet,
      consectetur adipisicing elit. Saepe, doloremque!</p>
  </div><br>
  <button id="fadeoutbtn">fadeOut</button>
  <button id="fadeinbtn">fadeIn</button>
  <button id="fadetogglebtn">fadeToggle</button>
  <button id="fadetobtn">fadeTo</button>

  <script src="js/jquery.js"></script>
  <script>
    $(document).ready(function () {
      //fadeOut() Method
      $('#fadeoutbtn').click(function () {
        $('#box').fadeOut(1000, function () {
          console.log("data is fadeOut");
        });
      });

      //fadeIn() Method
      $('#fadeinbtn').click(function () {
        $('#box').fadeIn("slow", function () {
          console.log("data is fadeIn");
        });
      });

      //fadeToggle() Method
      $('#fadetogglebtn').click(function () {
        $('#box').fadeToggle("fast", function () {
          console.log("data is fadeToggle");
        });
      });

      //fadeTo() Method
      $('#fadetobtn').click(function () {
        $('#box').fadeTo(2000, 0.1, function () {
          console.log("data is fadeTo");
        });
      });

    });


  </script>

</body>

</html>
