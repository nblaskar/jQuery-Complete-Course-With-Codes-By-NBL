<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Jquery</title>
  </head>
  <body>
    <h1>Basic Syntax in jquery</h1>
    <div style="display: flex">
      <div id="test1" style="border: 2px solid red">
        <h2>Test Box-1</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti,
          voluptatem?
        </p>
      </div>
      <br />
      <div id="test2" style="border: 2px solid red">
        <h2>Test Box-1</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto,
          qui!
        </p>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        var a = $("#test1").html();
        console.log(a);
        var b = $("#test2").html();
        console.log(b);
      });
    </script>
  </body>
</html>
