<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Jquery</title>
  <style>
    #box {
      padding: 10px;
      border: 1px solid #000000;
      background: cadetblue;
    }
  </style>
</head>

<body>
  <h1>append() And prepend() Methods in jquery</h1>

  <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet,
      consectetur adipisicing elit. Saepe, doloremque!</p>
  </div><br>
  <button id="appendbtn">Append</button>
  <button id="prependbtn">Prepend</button>

  <script src="js/jquery.js"></script>
  <script>
    $(document).ready(function () {
      //append() Method
      $('#appendbtn').click(function () {
        $('#box').append("<h1>Hello NBL");
      });
      //prepend() Method
      $('#prependbtn').click(function () {
        $('#box').prepend("<h1>Hi NBL");
      });
    });


  </script>

</body>

</html>
